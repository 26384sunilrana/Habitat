        <p> Sitecore Habitat metoden er implementeret i et eksempel løsning -. faktisk nøjagtig, du kigger lige nu </ p>
        <p> Eksemplet løsning med fuld kildekode og et sæt af enkle at bruge værktøjer er tilgængelige for din brug på github.com. Følg linket nedenfor for at finde arkivet. </ P>
        <p> I <a href="https://github.com/sitecore/habitat/wiki" target="_blank"> Sitecore Habitat GitHub wiki </a> finder du information om, hvordan du installerer og arbejde med eksempel på en implementering. Du kan også klikke rundt i moduler sektionen på dette site for at se, hvilke moduler er inkluderet i eksemplet. </ P>
        <p> Held og lykke med Habitat! </ p>
